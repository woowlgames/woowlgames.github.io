name: Minify and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minification tools
        run: npm install -g html-minifier-terser clean-css-cli terser

      - name: Create dist directory
        run: mkdir -p dist

      - name: Copy all files to dist
        run: |
          cp -r images dist/ 2>/dev/null || true
          cp index.html dist/
          cp styles.css dist/ 2>/dev/null || true
          cp script.js dist/ 2>/dev/null || true
          cp robots.txt dist/ 2>/dev/null || true
          cp sitemap.xml dist/ 2>/dev/null || true
        
      - name: Minify HTML
        run: |
          html-minifier-terser \
            --collapse-whitespace \
            --remove-comments \
            --remove-optional-tags \
            --remove-redundant-attributes \
            --remove-script-type-attributes \
            --remove-style-link-type-attributes \
            --use-short-doctype \
            --minify-css true \
            --minify-js true \
            dist/index.html -o dist/index.html

      - name: Minify CSS
        run: |
          if [ -f dist/styles.css ]; then
            cleancss -o dist/styles.css dist/styles.css
            echo "âœ… CSS minified"
          fi

      - name: Minify JS
        run: |
          if [ -f dist/script.js ]; then
            terser dist/script.js -o dist/script.js --compress --mangle
            echo "âœ… JS minified"
          fi

      - name: Show file sizes
        run: |
          echo "ðŸ“¦ Final file sizes:"
          ls -lh dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
